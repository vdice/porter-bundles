name: my-docker-app
version: 0.1.0
description: My amazing docker app
registry: getporter 

required:
- docker:
    privileged: false # Change to true if you need privileged containers

parameters:
- name: hello_text
  type: string
  env: hello_text
  default: hello from porter
- name: hello_port
  type: integer
  env: hello_port
  default: 8080
- name: context
  type: string
  default: default

mixins:
- exec
- docker-compose
- docker

install:
- exec:
    description: "Create Docker volume"
    command: ./helpers.sh
    arguments:
      - create_volume

- docker-compose:
    arguments:
    - up
    - -d

upgrade:
- docker-compose:
    arguments:
    - up
    - -d

uninstall:
- docker-compose:
    arguments:
    - down
