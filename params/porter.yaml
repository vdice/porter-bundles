name: params
version: 0.1.0
description: "A bundle with different parameter types"
registry: ghcr.io/vdice

parameters:
  - name: integer
    type: integer
    default: 1
    minimum: 0
    maximum: 10
  - name: enum
    type: string
    default: blue
    enum:
      - blue
      - red
      - purple
      - pink
  - name: string
    type: string
    minLength: 1
    maxLength: 10
    default: "my string!"
  - name: boolean
    type: boolean
    default: true
  - name: installonly
    type: boolean
    applyTo:
      - install
    default: false
  - name: sensitive
    type: string
    sensitive: true
    default: topsecret
  - name: objectstring
    type: string
    default: '
      "myobject": {
        "foo": "true",
        "bar": [
          1,
          2,
          3
        ]
      }'
  - name: object
    type: object
    properties:
      replicaCount:
        $id: '#/properties/replicaCount'
        type: integer
    additionalProperties: false
    default:
      replicaCount: 3
  - name: array
    type: array
    uniqueItems: true
    items:
      type: integer
    default:
      - 1
      - 2
      - 3

mixins:
  - exec

install:
  - exec:
      description: "echo params"
      command: bash
      arguments:
        - ./echo-params.sh

upgrade:
  - exec:
      description: "echo params"
      command: bash
      arguments:
        - ./echo-params.sh

uninstall:
  - exec:
      description: "echo params"
      command: bash
      arguments:
        - ./echo-params.sh