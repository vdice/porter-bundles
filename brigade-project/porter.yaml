name: brigade-project
description: "A Porter bundle to deploy a Brigade project to Kubernetes via Helm"
version: 0.1.0
tag: ghcr.io/vdice/brigade-project

mixins:
  - helm3:
      clientVersion: v3.3.3
      repositories:
        brigadecore:
          url: "https://brigadecore.github.io/charts"

credentials:
  - name: kubeconfig
    path: /root/.kube/config

parameters:
  - name: namespace
    type: string
    default: default
  - name: chart-values
    type: string
    path: /cnab/app/chart-values.yaml
    default: ''

install:
  - helm3:
      description: "Install Brigade Project: {{ installation.name }}"
      name: "{{ installation.name }}"
      namespace: "{{ bundle.parameters.namespace }}"
      chart: brigadecore/brigade-project
      wait: true
      values:
        - /cnab/app/chart-values.yaml

status:
  - helm3:
      description: "Check status of Brigade Project: {{ installation.name }}"
      arguments:
        - status
        - "{{ installation.name }}"
      flags:
        o: yaml

upgrade:
  - helm3:
      description: "Upgrade Brigade Project: {{ installation.name }}"
      name: "{{ installation.name }}"
      namespace: "{{ bundle.parameters.namespace }}"
      chart: brigadecore/brigade-project
      wait: true
      values:
        - /cnab/app/chart-values.yaml

uninstall:
  - helm3:
      description: "Uninstall Brigade Project: {{ installation.name }}"
      purge: true
      releases:
        - "{{ installation.name }}"


