name: brigade
description: A Porter bundle to deploy a Brigade v1 server to Kubernetes via Helm
version: 0.1.0
registry: ghcr.io/vdice

mixins:
  - helm3:
      clientVersion: v3.5.4
      repositories:
        brigadecore:
          url: https://brigadecore.github.io/charts

parameters:
  - name: namespace
    sensitive: false
    default: default
    type: string
  - name: chart-values
    sensitive: false
    path: /cnab/app/chart-values.yaml
    default: ""
    type: string

credentials:
  - name: kubeconfig
    required: true
    path: /root/.kube/config

install:
  - helm3:
      chart: brigadecore/brigade
      description: Install Brigade
      name: '{{ installation.name }}'
      namespace: '{{ bundle.parameters.namespace }}'
      upsert: true
      values:
      - /cnab/app/chart-values.yaml
      wait: true

upgrade:
  - helm3:
      chart: brigadecore/brigade
      description: Upgrade Brigade
      name: '{{ installation.name }}'
      namespace: '{{ bundle.parameters.namespace }}'
      values:
      - /cnab/app/chart-values.yaml
      wait: true

uninstall:
  - helm3:
      description: Uninstall Brigade
      purge: true
      releases:
      - '{{ installation.name }}'